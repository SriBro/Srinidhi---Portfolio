
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
<style>
#box{
    display:flex;
    height:200px;
    width:200px;
    background-color: white;
    justify-content:center;
    align-items:center;
    transition-property:all;
    transition-duration:10s;
    /* transition-timing-function: ease-in; */
    transition-delay:2s;
}
#box:hover{
    cursor: pointer;
    color:white;
    background-color:black;
    height:400px;
    border-radius:100px;
    font-size:45px;
}
</style>
</head>
<body>
    <h3>This is CSS Transition</h3>
    <div class="container">
        <div id="box">
            This is a box
        </div>
    </div>
</body>
</html>
